<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hei — nice to meet you</title>
  <meta name="description" content="hei — i'm Mari. welcome." />
  <link rel="canonical" href="https://iram.ee/" />

  <!-- Google Fonts: Pirata One -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#111418; --bg2:#1a1f25; --text:#e9eef3; --muted:#9aa6b2;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{color-scheme:dark}
    body{
      min-height:100dvh;
      display:grid; grid-template-rows:1fr auto;
      background: radial-gradient(1200px circle at 50% -200px, var(--bg2), var(--bg));
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; /* swap to your Adobe font if you like */
    }
    /* you asked to remove outlines */
    *:focus{ outline: none !important; }

    main{ display:grid; place-items:center; padding:4rem 1.25rem; }
    h1{
      font-family: 'Pirata One', cursive;
      font-size:clamp(2.8rem, 8vw, 6rem);
      font-weight:700;
      letter-spacing:.3px;
      text-align:center;
    }

    footer{ text-align:center; padding:24px; color:var(--muted); }
  </style>
</head>
<body>
  <main>
    <h1>hei — nice to meet you</h1>
  </main>

  <footer>made by Mari in Paris 2025</footer>
</body>
</html>
